<!DOCTYPE html>
<html>
  <head>
    <title>Web Media Recorder</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Web Media Recorder Demo</h1>
    <div id="info">
      <p>Available MIME types:</p>
      <ul id="mimeList"></ul>
    </div>
    <div class="select-mimetype">
      <!-- Buttons will be added here by JavaScript -->
    </div>
    <div class="stop-recording-container">
      <button class="stop-recording-button">Stop Recording</button>
      <p>Recording will stop in <span class="countdown"></span> seconds...</p>
    </div>
    <div class="chunks"></div>
  </body>
</html>
